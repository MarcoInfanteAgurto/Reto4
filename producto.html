<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Listado de Productos</title>
</head>
<body>
    <header>
        <div class="logo">Mi Tienda</div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="producto.html">Tienda</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="carrito.html">ðŸ›’ Carrito <span class="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <div class="product-list">
        <h2>Productos Disponibles</h2>
        <div class="product-grid">
            <div class="product-item" onclick="mostrarDetalles('Producto 1', '$20.00', '/Imagenes/electronica.jpeg')">
                <img src="/Imagenes/IPHONE.jpeg" alt="Producto 1">
                <h3>Nombre del Producto 1</h3>
                <p>Precio: $20.00</p>
                <button onclick="agregarAlCarrito(event)">Agregar al carrito</button>
            </div>
            <div class="product-item" onclick="mostrarDetalles('Producto 2', '$35.00', '/Imagenes/messi.jpeg')">
                <img src="/Imagenes/messi.jpeg" alt="Producto 2">
                <h3>Nombre del Producto 2</h3>
                <p>Precio: $35.00</p>
                <button onclick="agregarAlCarrito(event)">Agregar al carrito</button>
            </div>
            <div class="product-item" onclick="mostrarDetalles('Producto 3', '$15.00', '/Imagenes/espejo.jpeg')">
                <img src="/Imagenes/espejo.jpeg" alt="Producto 3">
                <h3>Nombre del Producto 3</h3>
                <p>Precio: $15.00</p>
                <button onclick="agregarAlCarrito(event)">Agregar al carrito</button>
            </div>
            <div class="product-item" onclick="mostrarDetalles('Producto 4', '$30.00', '/Imagenes/ropa.jpeg')">
                <img src="/Imagenes/ropa.jpeg" alt="Producto 4">
                <h3>Nombre del Producto 4</h3>
                <p>Precio: $30.00</p>
                <button onclick="agregarAlCarrito(event)">Agregar al carrito</button>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar detalles del producto -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modal-titulo"></h2>
            <img id="modal-imagen" src="" alt="" />
            <p id="modal-precio"></p>
        </div>
    </div>

    <script>
        let totalArticulos = 0;

        function agregarAlCarrito(event) {
            event.stopPropagation(); // Evitar que el evento del clic en el botÃ³n propague al elemento padre
            totalArticulos++;
            document.querySelector('.cart-count').textContent = totalArticulos;
            alert("Producto agregado al carrito!");
        }

        function mostrarDetalles(nombre, precio, imagen) {
            document.getElementById('modal-titulo').textContent = nombre;
            document.getElementById('modal-precio').textContent = 'Precio: ' + precio;
            document.getElementById('modal-imagen').src = imagen;
            document.getElementById('modal').style.display = 'block'; // Mostrar el modal
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none'; // Ocultar el modal
        }
    </script>
